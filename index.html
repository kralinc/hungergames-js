<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hunger Games Sim</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="module" src="js/run.js"></script>
    </head>
    <body>
        <div id="game-container" class="container hidden">
            <div class="row">
                <div class="col-12 col-lg-6">
                    
                </div>
                <div class="col-12 col-lg-4">

                </div>
                <div class="col-12 col-lg-2">

                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-3">
                    <button id="step" class="btn btn-success">Step ></button>
                </div>
                <div class="col-12 col-sm-3">
                    <button class="btn btn-success">Skip >></button>
                </div>
            </div>
        </div>
        <div id="game-setup-container" class="container">
            <div id="game-setup" class="row">
                <div class="col-12 mb-5">
                    <button id="start-game" class="btn btn-primary">Start</button>
                    <input id="num-districts" class="form-control" type="number" value="12" min="1">
                </div>

            </div>
        </div>
    </body>

</html>
