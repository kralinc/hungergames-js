<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hunger Games Sim</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script type="module" src="js/run.js"></script>
    </head>
    <body>

        <!-- Modal -->
        <div class="modal fade" id="statsModal" tabindex="-1" role="dialog" aria-labelledby="statsModalTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="statsModalTitle"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <div id="statsModalImg"></div>
                  
                  <p id="statsModalDaysSurvived"></p>
                  <p id="statsModalVitals"></p>
                  <p id="statsModalLocation"></p>
                  <p id="statsModalKills"></p>
                  <p id="statsModalCauseOfDeath"></p>
                  <p id="statsModalInventory"></p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

        <div id="game-container" class="container-fluid hidden">
            <div class="row">
                <div id="map-container" class="col-12 col-lg-5">
                    
                </div>
                <div id="printout" class="col-12 col-lg-2">

                </div>
                <div class="col-12 col-lg-5">
                    <div id="stats" class="row"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-sm-3">
                    <button id="step" class="btn btn-success">Step ></button>
                </div>
                <div class="col-12 col-sm-3">
                    <button id="skip" class="btn btn-success">Skip >></button>
                </div>
                <div class="col-12 col-sm-3">
                    <span>Filter to interesting</span>
                    <input id="boring-check" type="checkbox" class="form-control">
                </div>
            </div>
        </div>
        <div id="game-setup-container" class="container">
            <div id="game-setup" class="row">
                <div class="col-12 mb-5">
                    <button id="start-game" class="btn btn-primary">Start</button>
                    <input id="num-districts" class="form-control" type="number" value="12" min="1">
                </div>

            </div>
        </div>
    </body>

</html>
